<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Generator 📝</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f8f9fa;
    }
    h1 {
      color: #343a40;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
      font-size: 16px;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #198754;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>📝 Blog Generator</h1>
  <form method="post">
    <label for="topic">Enter your blog topic:</label>
    <input type="text" id="topic" name="topic" required>
    <button type="submit">Generate</button>
  </form>

  {% if blog_text %}
    <h2>🪐 Topic: {{ topic }}</h2>
    <textarea readonly>{{ blog_text }}</textarea>
  {% endif %}
</body>
</html>
